<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <h3>Phone hunter APi class 35 !!!</h3>
    </header>
    <main class="container">
        <section class="d-flex flex-row">
            <div class="mb-3 ">
                <input id="search-field" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               <div id="btn-search" class="btn btn-primary">search</div>
              </div>
        </section>
      <section>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
          
        </div>
        <div id="no-found-message" class="mt-4 ">
            <h3 class="text-warning">NO Phone Found !!</h3>
        </div>
        <div id="show-all" class="text-center d-none">
            <div id="btn-show-all" class="btn btn-primary">show all</div>
        </div>
      </section>
      <div id="loader" class="d-flex d-none justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </main>
    <!-- bootsstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- apps link js -->
<script src="./aps.js"></script>
</body>
</html>
